<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css %>" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DrawFigures</title>
  </head>
  <body>
    <div class="page">
    <form class="drawer">
      <input
        class="drawer__request"
        placeholder="Describe the shape you want to see"
        required
        pattern="(line|rectangle|triangle|ellipse|circle)+\s-p\s\[[0-9]+,[0-9]+\]\s(\[[0-9]+,[0-9]+\]\s)*((\[[0-9]+,[0-9]+\])|(-r1\s[0-9]+(\s-r2\s[0-9]+))|(-r\s[0-9]+))\s-c\s[A-Za-z0-9(),.]+(\s-b\s[A-Za-z0-9.,()]*)*(\s[0-9]+)*"
      />    
      <button class="drawer__submit">Draw!</button>
      <button class="drawer__reset" type="reset">Reset</button>
    </form>
    <span class="advice">Fill in this field, e.g. </span>
    <span class="advice example">rectangle -p [50,50] [100,100] -c rgb(0,255,0) -b rgba(255,0,0,0.3) 5</span>

    <canvas id="canvas"></canvas>
</div>

    <script src="<%=htmlWebpackPlugin.files.js %>"></script>
  </body>
</html>
